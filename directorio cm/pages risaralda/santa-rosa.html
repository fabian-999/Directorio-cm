<!DOCTYPE html>

<style>
:root{
  --verde:#0f7c0c;
  --verde-oscuro:#429825;
  --gris:#f4f6f8;
  --blanco:#fff;
}
body{margin:0;font-family:'Segoe UI',Arial,sans-serif;background:var(--gris);}

header{
  background:var(--blanco);
  border-bottom:4px solid var(--verde);
  padding:18px 30px;
}
header h1{margin:0;color:var(--verde-oscuro);font-size:28px;font-weight:900;}
header .sub{color:#666;font-size:13px;margin-top:6px;line-height:1.4}

.badge{
  display:inline-block;margin-left:10px;
  background:rgba(108,192,74,.15);
  color:var(--verde-oscuro);
  border:1px solid rgba(108,192,74,.25);
  padding:6px 10px;border-radius:999px;
  font-weight:900;font-size:12px;
}

/* ===== LOGO CLICKEABLE  ===== */
.logo-link{
  display:inline-flex;
  align-items:center;
  text-decoration:none;
}
.logo-img{
  height:80px;      /* mantiene el mismo tamaÃ±o */
  width:auto;
  display:block;
}

.search-box{max-width:1200px;margin:26px auto 10px;padding:0 15px;}
.search-box input{
  width:100%;
  padding:15px 18px;
  border-radius:12px;
  border:1px solid #d9d9d9;
  font-size:16px;
  background:#fff;
  outline:none;
}
.search-box input:focus{
  border-color:rgba(76,163,44,.7);
  box-shadow:0 0 0 4px rgba(108,192,74,.15);
}

.grid{
  max-width:1200px;
  margin:18px auto 70px;
  padding:0 15px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:22px;
  align-items:stretch;
}

.card{
  background:var(--blanco);
  border-radius:16px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  padding:24px;
  transition:.25s ease;
  width:100%;
  height:100%;
  display:flex;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 12px 26px rgba(0,0,0,.14);
}

.top{display:flex;gap:20px;width:100%;align-items:flex-start;}

.photo{
  width:160px;height:160px;border-radius:14px;
  object-fit:cover;border:4px solid var(--verde);
  background:#eee;flex-shrink:0;
}

.info{flex:1;min-width:0;}
.info h3{margin:0;font-size:18px;line-height:1.2;}
.info .cargo{margin:8px 0;color:#555;font-size:14px;font-weight:700;}

.meta{margin-top:14px;display:grid;gap:8px;}
.meta a{
  color:var(--verde-oscuro);
  text-decoration:none;
  font-weight:800;
  font-size:14px;
  word-break:break-word;
}
.meta a:hover{text-decoration:underline;}

.footer{
  background:linear-gradient(90deg,var(--verde-oscuro),var(--verde));
  color:#fff;
  padding:26px 16px;
  text-align:center;
  font-size:13px;
}
.map-section{background:var(--blanco);padding:50px 0;text-align:center;}
.map-section h2{color:var(--verde-oscuro);margin-bottom:10px;}
.map-section p{color:#666;margin-bottom:20px;}
.map-container{max-width:1200px;margin:0 auto;height:400px;border-radius:16px;overflow:hidden;background:#f9f9f9;box-shadow:0 10px 25px rgba(0,0,0,.2);transition:box-shadow .3s ease;}
.map-container:hover{box-shadow:0 15px 35px rgba(0,0,0,.3);}
.map-container iframe{width:100%;height:100%;border:0;}
@media (max-width:768px){.map-section{padding:20px 0;}.map-container{height:300px;}}
@media (max-width:480px){.map-container{height:250px;}}
</style>
</head>

<body>

</header>

<div class="search-box">

<script>
  const DATA = [
    { nombre:"ELIZABETH BECERRA CORTES", cargo:"DIRECTOR TECNICO", telefono:"316 463 6319", tel_href:"3164636319", email:"cmcolombia.santarosa@gmail.com", foto:"fotos/elizabeth-becerra-cortes.jpg" },
    { nombre:"JULIE TATIANA VALENCIA", cargo:"AUXILIAR FARMACIA", telefono:"316 891 3325", tel_href:"3168913325", email:"cmcolombia.santarosa@gmail.com", foto:"fotos/julie-tatiana-valencia.jpg" },
    { nombre:"MARIA EUGENIA GUZMAN TORRES", cargo:"AUXILIAR FARMACIA", telefono:"313 675 0527", tel_href:"3136750527", email:"cmcolombia.santarosa@gmail.com", foto:"fotos/maria-eugenia-guzman-torres.jpg" }
  ];

  const grid = document.getElementById('employees');
  const search = document.getElementById('search');

  function avatarUrl(name){
    const encoded = encodeURIComponent(name);
    return `https://ui-avatars.com/api/?name=${encoded}&background=6cc04a&color=fff&size=256`;
  }

  function render(list){
    grid.innerHTML = '';
    list.forEach(p => {
      const waHref = p.tel_href ? `https://wa.me/57${p.tel_href}` : '#';
      const gmailHref = p.email ? `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(p.email)}` : '#';

      const card = document.createElement('div');
      card.className = 'card';

      const waHtml = p.telefono ? `<a href="${waHref}" target="_blank">ðŸ“± WhatsApp: ${p.telefono}</a>` : '';
      const gmailHtml = p.email ? `<a href="${gmailHref}" target="_blank">ðŸ“§ Gmail: ${p.email}</a>` : '';

      card.innerHTML = `
        <div class="top">
          <img class="photo" src="${p.foto}" alt="${p.nombre}"
               onerror="this.onerror=null; this.src='${avatarUrl(p.nombre)}';" />
          <div class="info">
            <h3>${p.nombre}</h3>
            <div class="cargo">${p.cargo || ''}</div>
            <div class="meta">
              ${waHtml}
              ${gmailHtml}
            </div>
          </div>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  function applyFilter(){
    const q = (search.value || '').toLowerCase();
    const filtered = DATA.filter(p =>
      (`${p.nombre} ${p.cargo}`).toLowerCase().includes(q)
    );
    render(filtered);
  }

  search.addEventListener('input', applyFilter);
  render(DATA);
</script>

</body>
</html>
