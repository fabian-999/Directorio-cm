/* ===== MAP SECTION ===== */
.map-section {
  max-width: 1200px;
  margin: 0 auto 40px;
  padding: 0 15px;
  text-align: center;
}
.map-container {
  margin-top: 20px;
}
.map-container iframe {
  width: 100%;
  height: 400px;
  border: 0;
  border-radius: 8px;
}
@media (max-width: 768px) {
  .map-container iframe {

}




.search-box{max-width:1200px;margin:26px auto 10px;padding:0 15px;}
.search-box input{
  width:100%;
  padding:15px 18px;
  border-radius:12px;
  border:1px solid #d9d9d9;
  font-size:16px;
  background:#fff;
  outline:none;
}
.search-box input:focus{
  border-color:rgba(76,163,44,.7);
  box-shadow:0 0 0 4px rgba(108,192,74,.15);
}

.grid{
  max-width:1200px;
  margin:18px auto 70px;
  padding:0 15px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:22px;
  align-items:stretch;
}

.card{
  background:var(--blanco);
  border-radius:16px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  padding:24px;
  transition:.25s ease;
  width:100%;
  height:100%;
  display:flex;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 12px 26px rgba(0,0,0,.14);
}

.top{display:flex;gap:20px;width:100%;align-items:flex-start;}

.photo{
  width:160px;height:160px;border-radius:14px;
  object-fit:cover;border:4px solid var(--verde);
  background:#eee;flex-shrink:0;
}

.info{flex:1;min-width:0;}
.info h3{margin:0;font-size:18px;line-height:1.2;}
.info .cargo{margin:8px 0;color:#555;font-size:14px;font-weight:700;}

.meta{margin-top:14px;display:grid;gap:8px;}
.meta a{
  color:var(--verde-oscuro);
  text-decoration:none;
  font-weight:800;
  font-size:14px;
  word-break:break-word;
}
.meta a:hover{text-decoration:underline;}

.muted{color:#777;font-size:13px;font-weight:600;}

.footer{
  background:linear-gradient(90deg,var(--verde-oscuro),var(--verde));
  color:#fff;
  padding:26px 16px;
  text-align:center;
  font-size:13px;
}
</style>
</head>
