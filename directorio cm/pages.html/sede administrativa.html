<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Administrativo | CM Colombia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" type="image/png" href="/LOGO_CM.png" />

<style>
:root{
  --verde:#0f7c0c;
  --verde-oscuro:#4aa32c;
  --gris:#f4f6f8;
  --blanco:#fff;
}
body{margin:0;font-family:'Segoe UI',Arial,sans-serif;background:var(--gris);}

/* ===== HEADER ===== */
header{
  background:var(--blanco);
  border-bottom:4px solid var(--verde);
  padding:15px 30px;
  display:flex;
  align-items:center;
}
header h1{margin:0;color:var(--verde-oscuro);font-size:26px;font-weight:800;}
header .sub{color:#666;font-size:13px;margin-top:3px;}
.header-left{display:flex;flex-direction:column;gap:2px;}

.badge{
  display:inline-block;margin-left:8px;
  background:rgba(108,192,74,.15);
  color:var(--verde-oscuro);
  border:1px solid rgba(108,192,74,.25);
  padding:6px 10px;border-radius:999px;
  font-weight:800;font-size:12px;
}






/* ===== LOGO CLICKEABLE  ===== */
.logo-link{
  display:inline-flex;
  align-items:center;
  text-decoration:none;
}
.logo-img{
  height:80px;      /* mantiene el mismo tamaÃ±o */
  width:auto;
  display:block;
}









/* ===== BUSCADOR ===== */
.search-box{max-width:1200px;margin:26px auto 10px;padding:0 15px;}
.search-box input{
  width:100%;
  padding:15px 18px;
  border-radius:12px;
  border:1px solid #d9d9d9;
  font-size:16px;
  outline:none;
}
.search-box input:focus{
  border-color:rgba(76,163,44,.7);
  box-shadow:0 0 0 4px rgba(108,192,74,.15);
}

.note{
  max-width:1200px;margin:0 auto 8px;padding:0 15px;
  color:#666;font-size:13px;
}

/* ===== GRID EMPLEADOS ===== */
.grid{
  max-width:1200px;
  margin:18px auto 70px;
  padding:0 15px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(290px,1fr));
  gap:22px;
}

.card{
  background:var(--blanco);
  border-radius:16px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  padding:22px;
  transition:.25s ease;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 12px 26px rgba(0,0,0,.14);
}

.top{display:flex;gap:16px;align-items:center;}

/* ===== FOTO CUADRADA GRANDE ===== */
.photo{
  width:160px;
  height:160px;
  border-radius:14px;     /* CUADRADA con esquinas suaves */
  object-fit:cover;
  border:4px solid var(--verde);
  background:#eee;
  flex:0 0 auto;
}

.info h3{margin:0;font-size:18px;}
.info .cargo{margin:6px 0 0 0;color:#555;font-size:14px;font-weight:600;}

.meta{margin-top:14px;display:grid;gap:8px;}
.meta a{color:var(--verde-oscuro);text-decoration:none;font-weight:700;font-size:14px;}
.meta a:hover{text-decoration:underline;}

/* ===== MAP SECTION ===== */
.map-section {
  max-width: 1200px;
  margin: 0 auto 40px;
  padding: 50px 15px;
  text-align: center;
}
.map-container {
  max-width: 100%;
  height: 400px;
  border-radius: 16px;
  overflow: hidden;
  border: 3px solid var(--verde);
  box-shadow: 0 8px 20px rgba(0,0,0,.15);
  transition: box-shadow 0.3s ease;
}
.map-container:hover {
  box-shadow: 0 12px 30px rgba(0,0,0,.25);
}
.map-container iframe {
  width: 100%;
  height: 100%;
  border: 0;
}
@media (max-width: 768px) {
  .map-container iframe {
    height: 300px;
  }
}

/* ===== FOOTER ===== */
.footer{
  background:linear-gradient(90deg,var(--verde-oscuro),var(--verde));
  color:#fff;
  padding:26px 16px;
  text-align:center;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <div style="display:flex; align-items:center; gap:20px;">
    <!--  LOGO CLICKEABLE: VUELVE AL INDEX -->
    <a href="../index.html" class="logo-link" title="Volver al inicio">
      <img src="/LOGO_CM.png" alt="CM Colombia Dispensario" class="logo-img">
    </a>
      <h1>Administrativo <span class="badge">Sede Administrativa</span></h1>
      <div class="sub">Directorio del Ã¡rea Administrativo</div>
    </div>
  </div>
</header>

<div class="search-box">
  <input id="search" type="text" placeholder="Buscar por nombre o cargo..." />
</div>


<div class="grid" id="employees"></div>

<div class="footer">Â© 2025 CM Colombia Dispensario S.A.S 
<script>
  // SOLO ADMINISTRATIVO (segÃºn tu Excel: cargo con "Administrativo")
  const DATA = [
    {
      nombre: "Kristian Vergel Calderon",
      cargo: "Coordinador Administrativo",
      telefono: "315 464 1677",
      tel_href: "3154641677",
      email: "cmcolombia.coordinador@gmail.com",
      foto: "fotos/kristian-vergel-calderon.jpg"
    }
  ];

  const grid = document.getElementById('employees');
  const search = document.getElementById('search');

  function avatarUrl(name){
    const encoded = encodeURIComponent(name);
    return `https://ui-avatars.com/api/?name=${encoded}&background=6cc04a&color=fff&size=256`;
  }

  function render(list){
    grid.innerHTML = '';
    list.forEach(p => {
      const waHref = p.tel_href ? `https://wa.me/57${p.tel_href}` : '#';
      const gmailHref = p.email ? `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(p.email)}` : '#';

      const card = document.createElement('div');
      card.className = 'card';

      const waHtml = p.telefono ? `<a href="${waHref}" target="_blank">ðŸ“± WhatsApp: ${p.telefono}</a>` : '';
      const gmailHtml = p.email ? `<a href="${gmailHref}" target="_blank">ðŸ“§ Gmail: ${p.email}</a>` : '';

      card.innerHTML = `
        <div class="top">
          <img class="photo" src="${p.foto}" alt="${p.nombre}"
               onerror="this.onerror=null; this.src='${avatarUrl(p.nombre)}';" />
          <div class="info">
            <h3>${p.nombre}</h3>
            <div class="cargo">${p.cargo || ''}</div>
            <div class="meta">
              ${waHtml}
              ${gmailHtml}
            </div>
          </div>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  function applyFilter(){
    const q = (search.value || '').toLowerCase();
    const filtered = DATA.filter(p =>
      (`${p.nombre} ${p.cargo}`).toLowerCase().includes(q)
    );
    render(filtered);
  }

  search.addEventListener('input', applyFilter);
  render(DATA);
</script>

</body>
</html>
